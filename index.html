<!DOCTYPE html>
<html lang="es">

<head>

<body class="bg-sky-950 p-4">

        <section id="counter1" class="relative min-w-80 border-dashed border-4 border-lime-600 p-3">

                <span class="text-3xl text-center text-white">0</span>
                <input class="text-center p-2" type="number" max="100" placeholder="41 seconds is recommended">
                <button class="start bg-lime-700 p-2 font-bold text-lime-200">Start</button>
                <button class="reset bg-lime-900 p-2 font-bold text-lime-200">Reset</button>
                <button class="stop bg-orange-300 p-2 font-bold text-red-800">Stop</button>
            </article>
        </section>
